import os

# Sprawdź, czy klucz API jest dostępny
openai_key = os.getenv("OPENAI_API_KEY")
if not openai_key:
    print("BŁĄD: Brak klucza API OpenAI w zmiennej środowiskowej OPENAI_API_KEY")
else:
    print("Klucz API wykryty:", openai_key[:8] + "..." )  # Pokazuje pierwsze 8 znaków dla potwierdzenia

# Reszta kodu...

name: Auto Summarize Documents (PDF, DOCX, ODT, OCR)

on:
  push:
    paths:
      - 'Cywilna/**'
      - 'Apelacja/**'
      - 'Egzekucja/**'

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          pip install pdfplumber python-docx openai pytesseract Pillow odfpy

      - name: Generate summaries
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/auto_summary.py

      - name: Commit summaries
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Cywilna/knowledge.md Apelacja/knowledge.md Egzekucja/knowledge.md
          git commit -m "Auto summary update (PDF, DOCX, ODT, OCR)" || echo "No changes"
          git push || echo "Nothing to push"
